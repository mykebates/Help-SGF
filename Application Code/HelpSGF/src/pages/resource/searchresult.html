

<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Shelters Near You
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let shelter of shelters" (click)="showDetail(shelter)">
            <ion-icon *ngIf="shelter._source.restriction" name="information-circle" style="color: #910d0d; opacity: .35" item-left></ion-icon>
            <ion-icon *ngIf="!shelter._source.restriction" name="checkmark" style="color: green;" item-left></ion-icon>
            {{ shelter._source.name }}
            <ion-icon name="arrow-forward" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
