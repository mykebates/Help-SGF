<ion-header>
    <ion-toolbar>
        <ion-title>
            Create a New Alert
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary">Cancel</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked>Message</ion-label>
            <ion-textarea [(ngModel)]="msg"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label stacked style="text-align: center"><ion-icon name="camera" style="font-size: 3em;" (click)="getPicture()"></ion-icon></ion-label>
        </ion-item>
        <ion-item>
            <img [src]="base64Image" style="height: 250px; width: 100%; object-fit: cover" *ngIf="base64Image" />
        </ion-item>
        <ion-list>

            <ion-item>
                <ion-label>Gathering Tree</ion-label>
                <ion-toggle [(ngModel)]="gathering_tree"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Hearts for the Homeless</ion-label>
                <ion-toggle [(ngModel)]="hearts_for_homeless"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Gathering Friends</ion-label>
                <ion-toggle [(ngModel)]="gathering_friends"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>SGF Police</ion-label>
                <ion-toggle [(ngModel)]="sgf_police"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Homeless Court</ion-label>
                <ion-toggle [(ngModel)]="homeless_court"></ion-toggle>
            </ion-item>
            <ion-item>
                <button ion-button full (click)="sendAlert()">Send Alert</button>
            </ion-item>

        </ion-list>


    </ion-list>
</ion-content>
