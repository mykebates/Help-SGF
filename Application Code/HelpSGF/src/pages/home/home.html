<ion-header>
    <header>
        <div class="logo">
            <img src="assets/images/handLogo.png" alt="" />
        </div>

        <div class="search_form">
            <input type="search">
            <img src="assets/images/search.png" alt="">
        </div>
    </header>
</ion-header>

<ion-content>
    <div class="categories">
        <ion-grid>
            <ion-row>
                <ion-col width-33>
                    <img src="assets/images/wifi.png" alt="">
                    <p>WIFI</p>
                </ion-col>
                <ion-col width-33>
                    <img src="assets/images/Shelter.png" alt="">
                    <p>Shelter</p>
                </ion-col>
                <ion-col width-33>
                    <img src="assets/images/Food.png" alt="" >

                    <p>Food</p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col width-33>
                    <img src="assets/images/Medical.png" alt="">
                    <p>Healhcare</p>
                </ion-col>
                <ion-col width-33>
                    <img src="assets/images/Bus.png" alt="">
                    <p>Transportation</p>
                </ion-col>
                <ion-col width-33>
                    <img src="assets/images/clothes.png" alt="">
                    <p>Clothing</p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col width-33>
                    <img src="assets/images/Jobs.png" alt="">
                    <p>Jobs</p>
                </ion-col>
                <ion-col width-33>
                    <img src="assets/images/Charger.png" alt="">
                    <p>Charging</p>
                </ion-col>
                <ion-col width-33>
                    <img src="assets/images/baby.png" alt="">
                    <p>Childcare</p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col width-33>
                    <img src="assets/images/pets.png" alt="">
                    <p>Pet Care</p>
                </ion-col>
                <ion-col width-33>
                    <img src="assets/images/community.png" alt="">
                    <p>Community</p>
                </ion-col>
                <ion-col width-33>
                    <img src="assets/images/comb.png" alt="">
                    <p>Resources</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <ion-fab bottom right>
        <button ion-fab mini (click)="showAlertCreateModal()"><ion-icon name="md-alert"></ion-icon></button>
    </ion-fab>
</ion-content>
